<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			var images = new Array("1.jpg","2.jpg","3.jpg","4.jpg","5.jpg");
			var count=0;
			function changeImage(action){
				count = count + parseInt(action);
				var decrementDiv = document.getElementById("decrement");
				var incrementDiv = document.getElementById("increment");
				var imageHolder = document.getElementById("imageholder");

				if( count > 0 && count < 4 ){
					decrementDiv.innerHTML = "<img src='leftarrow.png' width='100%' height='40%' align='center' onclick='changeImage(-1)'>";
					incrementDiv.innerHTML = "<img src='rightarrow.png' width='100%' height='40%' align='center' onclick='changeImage(1)'>";
					imageHolder.innerHTML = "<img src='"+images[count]+"'width='100%' height='100%'>";
				}else if (count == 4){
					incrementDiv.innerHTML = "";
				} else {
					decrementDiv.innerHTML = "";
				}
			}
		</script>
		<style> 
			#guitar
			{
				position:fixed;
				margin-top:50px;
				margin-left:50px;
				width:60em;
				height:30em;
				border: 1px solid #ccc;
				background-color: #f3f3f3;
			}
			#decrement
			{
				width:10%;
				float:left;
				height:100%;
				margin-top:15%;
			}
			#imageholder
			{
				width:80%;
				float:left;
				height:100%;
				background-color: green;
			}
			#increment
			{
				width:10%;
				float:left;
				height:100%;
				margin-top:15%;
			}
		</style>
	</head>
	<body>
		<div id="guitar">
			<div id="decrement"></div>
			<div id="imageholder">
				<img src="1.jpg" width="100%" height="100%">
			</div>
			<div id="increment">
				<img src="rightarrow.png" width="100%" height="40%"  onclick="changeImage('1')">
			</div>
		</div>
	</body>
</html>
