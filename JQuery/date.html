<html>
	<head>
		<title>Date</title>
		<link href="file:///home/neobric/Documents/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="file:///home/neobric/Documents/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div align="center" style="background:#efefef; border:1px solid #ccc; border-bottom:none; padding:5px 10px; margin:10px 0 0 0;">
				<h4>
					<a onclick="previousDate()" style="color: rgb(119, 119, 119);" href="javascript:void(0);" id="leftMenu">
						<span class="glyphicon glyphicon-menu-left"></span>
					</a>
					<a onclick="resetToToday()" href="javascript:void(0)">Today</a>
					<a id="rightMenu" onclick="nextDate()" style="color:#777777;" href="javascript:void(0);">
						<span class="glyphicon glyphicon-menu-right"></span>
					</a>
				</h4>
			</div>
			<div class="col-sm-4 col-sm-offset-4"><h1 id="displayDate"></h1></div>
		</div>
		<script type="text/javascript">
			var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']

			function resetToToday(){
				displayDate = new Date();
				var day = (displayDate.getDate() < 10) ? "0" + displayDate.getDate() : displayDate.getDate();
				$("#displayDate").html(day + " " + months[displayDate.getMonth()] + " " + displayDate.getFullYear());
			}

			function previousDate() {
				var displayDate = $("#displayDate").text();
				var d = new Date(displayDate);
				d.setDate(d.getDate() - 1);
				var day = (d.getDate() < 10) ? "0" + d.getDate() : d.getDate();
				$("#displayDate").html(day + " " + months[d.getMonth()] + " " + d.getFullYear());
			}

			function nextDate() {
				var displayDate = $("#displayDate").text();
				var d = new Date(displayDate);
				d.setDate(d.getDate() + 1);
				var day = (d.getDate() < 10) ? "0" + d.getDate() : d.getDate();
				$("#displayDate").html(day + " " + months[d.getMonth()] + " " + d.getFullYear());
			}
		</script>
	</body>
</html>
